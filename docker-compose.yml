version: '3.9'
services:

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: 'rootroot'
      POSTGRES_DB: 'weather'
    ports:
      - "5432:5432"
  app:
    build: .
    container_name: app
    image: app
    environment:
      PG_URL: 'postgres://root:rootroot@172.19.0.2:5432/weather'
    ports:
      - 8080:8080
    depends_on:
      - postgres